<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coffee Date Invite â˜•ðŸ’–</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffeef3;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ðŸ’• HEART BACKGROUND */
    .heart {
      position: fixed;
      color: #ff6b9d;
      animation: float 6s linear infinite;
      font-size: 14px;
      opacity: 0.7;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
      }
      to {
        transform: translateY(-10vh);
      }
    }

    /* CARD */
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 340px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 22px;
      margin: 8px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    .yes {
      background: #4caf50;
      color: white;
    }

    .no {
      background: #ff6b6b;
      color: white;
      position: relative;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- PAGE 1 -->
  <div class="card" id="page1">
    <h1>May boyfriend ka ba? ðŸ˜³</h1>
    <button class="yes" onclick="sad()">Yes</button>
    <button class="no" onclick="nextPage()">No</button>
  </div>

  <!-- PAGE 2 -->
  <div class="card hidden" id="page2">
    <h1>Papayag ka ba na ayain kita mag coffee date bukas? â˜•ðŸ¥º</h1>
    <button class="yes" onclick="yesAnswer()">Yes</button>
    <button class="no" id="runBtn" onmouseover="moveButton()">No</button>
  </div>

  <script>
    /* ðŸ’• generate floating hearts */
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 5 + "s";
      heart.style.fontSize = 10 + Math.random() * 20 + "px";
      document.body.appendChild(heart);
    }

    /* page functions */
    function sad() {
      alert("Aww ðŸ˜¢ sayang naman ðŸ’”");
    }

    function nextPage() {
      document.getElementById("page1").classList.add("hidden");
      document.getElementById("page2").classList.remove("hidden");
    }

    function yesAnswer() {
      alert("Yaaayyy see you tomorrow!! â˜•ðŸ’–ðŸ¥°");
    }

    /* ðŸ˜‚ moving NO button */
    function moveButton() {
      const btn = document.getElementById("runBtn");

      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;

      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
